<div id="SubdivxConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-controller="__plugin/subdivxjs">
    <div data-role="content">
        <div class="content-primary">
            <form id="SubdivxConfigForm">
                <h3 class="sectionTitle sectionTitle-cards"><b>In order for this plugin to work you need to enter your Subx Api-Key below</b></h3>
                <div class="inputContainer">
                    <input is="emby-input" type="password" id="token" label="Api-Key" />
                    <div class="fieldDescription">
                        Get Api-Key from <a target="_blank" href="https://subx-api.duckdns.org/">SubX-Api</a>
                    </div>
                </div>

                <h3 class="sectionTitle sectionTitle-cards"><b>Search Options</b></h3>
                <div class="inputContainer">
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="useOriginalTitle" />
                        <span>Use Original Title</span>
                    </label>
                    <div class="fieldDescription">Use the original title instead of the localized one when searching.</div>
                </div>

                <h3 class="sectionTitle sectionTitle-cards"><b>Display Options</b></h3>
                <div class="inputContainer">
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="showTitleInResult" />
                        <span>Show Title In Result</span>
                    </label>
                </div>
                <div class="inputContainer">
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="showUploaderInResult" />
                        <span>Show Uploader In Result</span>
                    </label>
                </div>

                <h3 class="sectionTitle sectionTitle-cards"><b>Advanced</b></h3>
                <div class="inputContainer">
                    <input is="emby-input" type="text" id="subXApiUrl" label="SubX API URL" />
                    <div class="fieldDescription">Override the SubX API base URL. Leave empty to use the plugin default.</div>
                </div>

                <div class="fieldDescription" id="ossresponse"></div>
                <div>
                    <button id="save-button" is="emby-button" type="submit" class="raised button-submit block">
                        <span>${Save}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
